<!DOCTYPE html>
<html>
<head>
	<title>More Short Links</title>
</head>
<body>
	<h1>More Short Links</h1>
	
	{% for link in links %}
	
		<div class="entry">
			<h3><a href="{{ link.url }}">{{ link.title }}</a></h3>
			<div class="summary">
				{{ link.summary }}
			</div>
		</div>
	
	{% endfor %}
	
</body>
</html>
